<html>
    <head>
        <title>The Inquisitive Runt</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Welcome to the Inquisitive Runt's blog</a></h1>
        </div>

        {% for post in posts %}
            <div>
                <p>published: {{ post.published_date }}</p>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.content|linebreaksbr }}</p>
            </div>
        {% endfor %}
    </body>
</html>
